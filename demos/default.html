<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <title>sessionStorage basic demo</title>
  <meta charset="UTF-8">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="../jquery.sessionStorage.js"></script>
  <script>
    jQuery(function( $ ) {
      
      var $document = $(document),
          $input = $('input'),
          key = $input[0].name;
      
      $('form').on( 'submit', function() {
        
        $document.sessionStorage( key, $input.val() );
        
      });
      
      $('#display').html( $document.sessionStorage( key ) );
      
    });
  </script>
</head>
<body>
  <form action="default.html" method="get">
    <input type="text" name="some_text">
    <button type="submit">Save</button>
  </form>
  <br>
  Saved value:
  <div id="display"></div>
</body>
</html>
